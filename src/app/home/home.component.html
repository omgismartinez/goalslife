<div class="row g-0">
    <div class="container color-dark" id="c1">
        <div class="col">
            <p>Add a bucket list item</p>
        </div>
        <div class="col">
            <p>Your bucket list ({{ itemCount }})</p>
        </div>
    </div>
    
    <div class="container color-light" id="c2" [@goals]="goals.length">
        <div class="col">
            <p class="sm">Use this from below to add a new bucket list goal. What do you want to do with your life?</p>
    
            <form>
                <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
                <input type="submit" class="btn" [value]="btnText" (click)='addItem()'>
            </form>
        </div>
        <div class="col">
            <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
                {{ goal }}
            </p>
        </div>
    </div>
</div>
